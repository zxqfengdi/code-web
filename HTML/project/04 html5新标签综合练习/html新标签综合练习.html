<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新标签练习</title>
</head>
<body>
	<!-- 多媒体标签 -->
<!-- 多媒体：embed -->
<!-- <embed src="" type=""> -->
	<embed src="http://player.youku.com/embed/XNDMxMTU5Nzg5Mg==">
<!-- 声音：audio -->
<audio src="bgsound.mp3" autoplay="autoplay" controls="controls"></audio>
<!-- 多浏览器兼容 -->
<hr>
<audio autoplay="autoplay" controls>
	<source src="bgsound.mp3"> <br>
	<source src="music.ogg"> <br>
	你的浏览器不支持音乐播放！
</audio>
<hr>
<!-- 视频：video -->
<video src="mp4.mp4" controls autoplay ></video> <br>
<!-- 多浏览器兼容 -->
<video controls autoplay>
	<source src="mp4.mp4"> <br>
	<source src="movie04.ogg"> <br>
	你的浏览器不支持视频播放！
</video>
</body>
</html>
