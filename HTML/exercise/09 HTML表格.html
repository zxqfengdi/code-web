<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 表格：无边框无表头 -->
    <table>
        <tr>
            <td>老王</td>
            <td>python</td>
        </tr>
        <tr>
            <td>老李</td>
            <td>java</td>
        </tr>
        <tr>
            <td>老刘</td>
            <td>php</td>
        </tr>

    </table>

    <!-- 表格：有边框无表头 -->
    <table border="2">
        <tr>
            <td>老王</td>
            <td>python</td>
        </tr>
        <tr>
            <td>老李</td>
            <td>java</td>
        </tr>
        <tr>
            <td>老刘</td>
            <td>php</td>
        </tr>

    </table>

    <!-- 表格：有边框有表头 -->
    <table border="2">
        <tr>
            <th>姓名</th>
            <th>语言</th>
        </tr>
        <tr>
            <td>老王</td>
            <td>python</td>
        </tr>
        <tr>
            <td>老李</td>
            <td>java</td>
        </tr>
        <tr>
            <td>老刘</td>
            <td>php</td>
        </tr>

    </table>

</body>
</html>
