<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 内部样式表-->
    <style type="text/css">
        body {background: azure;}
        h1 {color: blueviolet}
    </style>
    <!-- 外部样式表-->
    <link rel="stylesheet" type="text/css" href="./../CSS/mystyle.css">
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <!-- html样式：内联样式 -->
    <p style="color: blue;margin-left: 20px">css样式，内联样式</p>
</body>
</html>
