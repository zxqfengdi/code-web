<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>我是<b>粗体文字</b></p>
    <p>我是<strong>粗体突出显示，代表内容重要</strong></p>
    <p>我是<i>斜体文字</i></p>
    <p>我是<em>斜体突出显示，代表内容重要</em></p>
    <p>我是<small>小号字</small></p>
    <p>我是下标字b<sub>2</sub></p>
    <p>我是上标字b<sup>2</sup></p>
    <p>我是<ins>插入字</ins></p>
    <p>我是<del>删除字</del></p>

    <p>我是
        <pre>
        预格式文本  内容
        是什么样
        就怎么显示！
        </pre>
    </p>

    <p>WWF's goal is to:
        <q>
            Build a future where people live in harmony with nature.
        </q>
        We hope they succeed.
    </p>

</body>
</html>
