<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p>
        我们无法确定 HTML 被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。<br>对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。
    </p>
    <p>
        当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。<br>需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。
    </p>

</body>
</html>
