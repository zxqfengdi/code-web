<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn">
		<ul id="ul">
			<li>111</li>
		    <li>222</li>
		    <li>333</li>
		</ul>
		
		<ul id="sel"></ul>
		
		<script>
			// createElement()  appendChild() removeChild() insertBefore() replaceChild()
			
			
			var btn = document.getElementById('btn');
			btn.onclick = function () {
				var li = document.createElement('li');
				li.innerText = 'abc';
				
				var ul = document.getElementById('ul');
				var sel = document.getElementById('sel');
				// insertBefore():插入元素到指定元素之前
				// ul.insertBefore(li, ul.children[0]);  // 插入到ul元素的第一个子元素之前
				
				// replaceChild(new, old): 替换某个元素
				// ul.replaceChild(li, ul.children[1]);  // 替换ul的第二个子元素
				
				// 若要添加的节点存在于当前文档,会将该节点在原位置删除再插入到新的位置;若想保留,使用Node.choneNode()复制节点副本插入指定位置即可
				sel.appendChild(ul.children[0]);  
			};
			
			
			
		</script>
	</body>
</html>
