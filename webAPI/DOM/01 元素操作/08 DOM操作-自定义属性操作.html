<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div age="18" id="box" personId="1">张三</div>

	<script>
		// 自定义属性操作(自定义属性不能使用DOM对象的.xxx的方式操作)

		var box = document.getElementById('box');
		console.log(box.id);
		// 自定义属性打印(结果为undefined)
		console.log(box.age);

		// 获取自定义属性的值
		console.log(box.getAttribute('age'));
        console.log(box.getAttribute('personId'));

        // 设置自定义属性的值(属性名，属性值)
		box.setAttribute('age', '25');  // 已有属性为修改
		console.log(box.getAttribute('age'));
		box.setAttribute('hello', 'test');  // 没有属性为新增
		console.log(box.getAttribute('hello'));
		
		// 删除自定义属性
		box.removeAttribute('class');
	</script>
</body>
</html>
