<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul id="ul">
		    <li>西施</li>
		    <li>貂蝉</li>
		    <li>昭君</li>
		    <li>凤姐</li>
		    <li>芙蓉姐姐</li>
		</ul>
		
		<script>
			// 事件委托(事件代理): 父级元素绑定事件，点击子元素仍可触发事件(原理利用事件冒泡)
			var ul = document.getElementById('ul');
			ul.onclick = function (e) {
				// e:事件对象(event)--当事件发生时保存一些与事件相关的信息(导致事件的元素、事件类型等等)
				// e.target:触发事件的真正的对象
				console.log(e.target);
				console.log(e.type);
				// 让点击的li高亮显示
				e.target.style.backgroundColor = 'red';
				
			};
			
			// 此处点击li标签会触发ul绑定的事件: 事件冒泡--从目标元素向外部触发事件处理程序
		</script>
	</body>
</html>
