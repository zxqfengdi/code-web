<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script>
			var box = document.getElementById('box');
			
			// box.onclick = function (e) {
			// 	e = e || window.event;
				
			// 	// e.type: 事件类型
			// 	console.log(e.type);
			// }
			
			// e.type使用场景:多个事件使用一个事件处理函数，节约内存(函数内部判断事件类型做出相应操作)
			box.onclick = fn;
			box.onmouseover = fn;
			box.onmouseout  = fn;
			
			function fn(e) {
				e = e || window.event;
				
				switch (e.type) {
					case 'click':
						console.log('点击Box');
						break;
					case 'mouseover':
						console.log('鼠标经过box');
						break;
					case 'mouseout':
						console.log('鼠标移出box');
						break;
				}
			}
		</script>
	</body>
</html>
