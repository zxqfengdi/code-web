<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    body {
		      margin: 0;
		    }
		    #box {
		      position: relative;
		      background-color: red;
		      width: 100px;
		      height: 100px;
		    }
		</style>
	</head>
	<body>
		<input type="button" value="开始" id="btn">
		<div id="box"></div>
		
		<script>

			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			
			btn.onclick = function () {
				// 点击按钮盒子向右移动-设置左边偏移量
				// style只能获取标签内设置的样式属性的值,若没有该属性,获取到的值为空字符串
				// 样式属性设置的值为非法值,浏览器会过滤掉
				
				// 获取盒子当前的位置: offsetLeft offsetTop
				// box.style.left = box.offsetLeft + 10 + 'px';
				
				// 盒子不停向右移动: 循环太快没有动画效果
				// for (var i = 0; i < 100; i++) {
				// 	box.style.left = box.offsetLeft + 5 + 'px';
				// }
				
				// 定时器实现动画
				var timerId = setInterval(function () {
					
					// 设置盒子停止点
					if (box.offsetLeft >= 500) {
						// 到达停止点,取消定时器,b并退出函数
						clearInterval(timerId);
						
						// 由于每次移动6像素最终停止位置左边偏移为504px,解决办法:设置左边偏移量
						box.style.left = '500px';
						console.log(box.style.left);
						return;
					}
					
					box.style.left = box.offsetLeft + 6 + 'px';
					console.log(box.offsetLeft);
				}, 30);
			};
		</script>
	</body>
</html>
