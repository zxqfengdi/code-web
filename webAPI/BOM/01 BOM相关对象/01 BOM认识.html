<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			// BOM:浏览器对象模型,封装操作浏览器的api
			
			// window对象: 顶级对象,是浏览器的一个实例.浏览器中所有成员都属于window对象.
			// 使用window对象的成员(属性与方法)时不需要window.xx形式,可省略window.
			// window代表整个浏览器窗口
			
			// 定义的全局变量会自动成为window的属性
			var age = 18;
			console.log(window.age);
			
			console.dir(window);  // 打印window对象
			
			// window对象的特殊对象:window.name ()默认为空字符串
			var name = 123;  // 慎用name变量,因为是window对象的内置属性
			console.log(name); 
			console.log(typeof name);  // 此时定义的name是数字类型,因为其自动称为window对象的属性,因此打印出来为字符串类型
			
			var top = '123';
			console.log(top);  // 此处同样,top是window对象的内置属性,不支持重新赋值
			
			
		</script>
	</body>
</html>
