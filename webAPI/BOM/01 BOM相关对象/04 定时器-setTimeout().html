<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box {
				color: orangered;
				font-size: 12px;;
				width: 100px;
				line-height: 30px;
				text-align: center;
				background-color: rgba(0, 0, 0, 0.1);
				margin: 100px auto;
				display: none;
			}
		</style>
		<script type="text/javascript">
			// 页面加载完成后执行
			onload = function () {
				// setTimeout()案例: 删除提示
				var btn3 = document.getElementById('btn3');
				
				btn3.onclick = function () {
					var box = document.getElementById('box');
					
					// 点击之后显示删除提示
					box.style.display = 'block';
					// 使用定时器设置删除提示一段时间后消失
					setTimeout(function () {
						box.style.display = 'none';
					}, 1000);
				};
			};
		</script>
	</head>
	<body>
		<input type="button" value="开始" id="btn1">
		<input type="button" value="取消" id="btn2">
		<hr>
		<input type="button" value="删除" id="btn3"> 
		<div id="box">删除成功</div>
		<script>
			// 定时器: setTimeout() setInterval()
			
			// setTimeout(): 定时炸弹(隔一段时间执行，只会执行一次)
			// console.log(window);
			var btn1 = document.getElementById('btn1');
			var timerId;  // 定时器标识
			
			btn1.onclick = function () {
				// setTimeout(func, delay):两个参数-->func执行的函数,delay为间隔的事件,单位为毫秒;返回值为一个整数,为定时器的标识
				timerId = setTimeout(function () {
					console.log('要爆炸了！');
				}, 3000)
			};
			
			// 取消定时器执行
			var btn2 = document.getElementById('btn2');
			
			btn2.onclick = function () {
				// clearTimeout(timerId): 找到之前的定时器进行取消
				clearTimeout(timerId);
			};
		</script>
	</body>
</html>
