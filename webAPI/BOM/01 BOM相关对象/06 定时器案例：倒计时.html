<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.title {
				width: 260px;
				height: 50px;
				margin: 200px auto 50px;
			}
			.time-item {
				width: 430px;
				height: 45px;
				margin: 0 auto;
			}
			.time-item strong {
				background: orange;
				color: #fff;
				line-height: 45px;
				font-size: 36px;
				font-family: Arial;
				padding: 0 10px;
				margin-right: 10px;
				border-radius: 5px;
				box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
			}
			.time-item > span {
				float: left;
				line-height: 49px;
				color: orange;
				font-size: 32px;
				margin: 0 10px;
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
	</head>
	<body>
		<h1 class="title">距离光棍节，还有</h1>
		  
		<div class="time-item">
			<span><span id="day">00</span>天</span>
			<strong><span id="hour">00</span>时</strong>
			<strong><span id="minute">00</span>分</strong>
			<strong><span id="second">00</span>秒</strong>
		</div>
		
		<script src="common.js"></script>
		<script>
			// 构造光棍节时间点日期对象(传入事件毫秒数)
			var endDate = new Date(1573401600000);
			
			// 替换HTML文档的数据(使用定时器，每秒执行一次)
			var spanDay = my$('day');
			var spanHour = my$('hour');
			var spanMinute = my$('minute');
			var spanSecond = my$('second');
			
			function setTime() {
				// 当前时间
				var startDate = new Date();
				
				// 调用函数计算时间差
				var interval = getInterval(startDate, endDate);
				
				setInnerText(spanDay, interval.day);
				setInnerText(spanHour, interval.hour);
				setInnerText(spanMinute, interval.minute);
				setInnerText(spanSecond, interval.second);
			}
			// 先执行一次设置时间的函数
			setTime();
			
			// 定时器设置
			setInterval(setTime, 1000);
		</script>
	</body>
</html>
