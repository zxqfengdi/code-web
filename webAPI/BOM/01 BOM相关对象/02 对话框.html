<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="alert" id="btn1">
		<input type="button" value="prompt" id="btn2">
		<input type="button" value="confirm" id="btn3">
		
		<script>
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');
			
			// 浏览器的三种系统对话框:alert()  prompt()  confirm()  实际使用较少: 用户体验差,不同浏览器样式不同
			btn1.onclick = function () {
			  alert('hello world');
			}
		
			btn2.onclick = function () {
			  // 弹出提示，让用户输入内容
			  var userName = prompt('请输入姓名', '张三');  // 参数一: 用户提示信息  参数二: 默认值
			  console.log(userName);
			}
		
			btn3.onclick = function () {
			  var isSure = confirm('是否要删除数据？');  // 参数: 用户提示信息   返回值:布尔类型
			  console.log(isSure);
			}
		</script>
	</body>
</html>
