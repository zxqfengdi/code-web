<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
			  margin: 0;
			}
			#box {
			  position: relative;
			  width: 300px;
			  height: 300px;
			  background-color: red;
			  /* 避免嵌套垂直外边距合并 */
			  overflow: hidden;
			  margin: 50px;
			}
			#child {
			  width: 100px;
			  height: 100px;
			  background-color: blue;
			  margin: 50px;
			  border: 10px solid yellow;
			  padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box">
		    <div id="child"></div>
		</div>
		  
		<script>
			// 与元素大小和位置的属性: offset cleant scroll
			
			// offset: 获取元素的位置或大小(偏移量)
			var box = document.getElementById('box');
			
			// 获取Box的坐标
			console.log(box.offsetParent);
			console.log(box.offsetLeft);
			console.log(box.offsetTop);
			
			// 获取box的大小
			console.log(box.offsetWidth);
			console.log(box.offsetHeight);
			
			// 获取子元素的位置和大小
			var child = document.getElementById('child');
			
			// 获取当前元素最近的已定位父元素
			console.log(child.offsetParent);
			
			// 若父元素无定位,则为相对于body的偏移量(若父元素已定位，则为相对于父元素的偏离量)
			console.log(child.offsetLeft);
			console.log(child.offsetTop);
			
			// 获取子元素的大小(包括内边距和边框)
			console.log(child.offsetWidth);
			console.log(child.offsetHeight);
		</script>
	</body>
</html>
