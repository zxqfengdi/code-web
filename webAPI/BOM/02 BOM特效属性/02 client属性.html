<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
			  margin: 0;
			}

			#box {
			  width: 100px;
			  height: 100px;
			  margin: 50px;
			  border: 30px solid red;
			  padding: 10px;
			  background-color: green;
			}
		</style>
	</head>
	<body>
		 <div id="box"></div>
		 
		 <script>
			 // client属性:
			 
			 var box = document.getElementById('box');
			 
			 // clientLeft:border-left  clientTop:border-Top(边框的宽度)
			 console.log(box.clientLeft);
			 console.log(box.clientTop);
			 
			 // clientWidth: 元素宽度(包括内容，内边距， 不包括边框)
			 // clientHeight: 元素高度(包括内容，内边距， 不包括边框)
			 console.log(box.clientWidth);
			 console.log(box.clientHeight);
		 </script>
	</body>
</html>
