<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box1 {
			  width: 300px;
			  height: 300px;
			  background-color: red;
			}
			#box2 {
			  width: 150px;
			  height: 150px;
			  background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2"></div>
		</div>
		
		<script>
			// mouseover 和 mouseenter的区别
			
			// mouseover: 会触发事件冒泡
			var box1 = document.getElementById('box1');
			var box2 = document.getElementById('box2');
			
			box1.onmouseover = function (e) {
				console.log(e.target);
			}
			
			// mouseenter: 不会触发事件冒泡
			
			box1.onmouseenter = function () {
				console.log(this.id);
			}
		</script>
	</body>
</html>
