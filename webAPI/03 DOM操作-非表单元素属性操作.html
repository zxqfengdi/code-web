<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
		}

		/*控制元素显示与隐藏*/
		.show {
			display: block;
		}
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<a id="link" href="http://www.baidu.com" title="我是百度">百度</a>
	<br>
	<img id="mv" src="images/a.jpg" alt="美女">
	<hr>
	<input type="button" id="bt01" value="隐藏">
	<div id="box" class="show"></div>
	<script>
		// 元素属性操作

		// 01 非表单元素属性

		// 获取DOM对象的属性（一般情况，DOM对象的属性对应HTML标签的属性）
		var link = document.getElementById('link');
		var mv = document.getElementById('mv');

		console.log(link.id, link.href, link.title, link.textContent);
		console.log(mv.id, mv.src, mv.alt);

		// 案例1：点击按钮显示隐藏div
		var bt01 = document.getElementById('bt01');
		var isShow = true;  // 标记图片显示状态

		bt01.onclick = function () {
            // 点击按钮后获取div元素
            var box = document.getElementById('box');

		    if (isShow) {
                // 更改div元素的class属性（DOM对象的class属性名字为className，因为JavaScript中class为关键字不能做变量或属性名）
                box.className = 'hidden';

                // 设置按钮的属性
                bt01.value = '显示';
                // this.value = '显示'; 此方法也可以，this代表当前事件源

			    isShow = false;
		    } else {
		        box.className = 'show';
		        bt01.value = '隐藏';
		        isShow = true;
		    }
        };
	</script>
</body>
</html>
