<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器</title>
	<style>
		/*类选择器*/
		.singer {
			color: pink;
		}
		/*交集选择器：标签选择器.类选择器*/
		div.singer {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="singer">刘德华</div>
	<div class="singer">张学友</div>
	<p class="singer">韩红</p>
	<p class="singer">王菲</p>
</body>
</html>
