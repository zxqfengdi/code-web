<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构伪类选择器</title>
	<style>
		/*结构伪类选择器*/
		/*第一个*/
		li:first-child {
			color: pink;
		}
		/*最后一个*/
		li:last-child {
			color: purple;
		}
		/*第n个*/
		li:nth-child(4) {
			color: skyblue;
		}
		/*奇数个*/
		li:nth-child(odd) {
			color: blue;
		}
		/*偶数个*/
		li:nth-child(even) {
			color: orange;
		}
		/*倒数n个*/
		li:nth-last-child(even) {
			color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li>第1个孩子</li>
		<li>第2个孩子</li>
		<li>第3个孩子</li>
		<li>第4个孩子</li>
		<li>第5个孩子</li>
		<li>第6个孩子</li>
		<li>第7个孩子</li>
	</ul>
</body>
</html>
