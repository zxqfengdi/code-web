<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多类名选择器</title>
	<style>
		.font40 {
			font-size: 40px;
		}
		.font20 {
			font-size: 20px;
		}
		.pink {
			color: pink;
		}
	</style>
</head>
<body>
	<div class="font40 pink">亚瑟</div>
	<div class="font40">貂蝉</div>
	<div class="font20 pink">小乔</div>
	<div class="font20">大乔</div>
</body>
</html>
