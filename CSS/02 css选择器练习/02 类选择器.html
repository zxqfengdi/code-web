<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类选择器</title>
	<style>
		/*类选择器：类选择器使用.class_name进行声明（需要在标签内部调用class属性）*/
		.c-orange {
			color: orange;
		}
		.name {
			color: red;
		}
		.hello {
			color: green;
		}
	</style>
</head>
<body>
	<div class="c-orange">猥琐发育，别浪！</div>
	<div class="name">佐助</div>
	<div class="hello">卡卡西</div>
</body>
</html>
