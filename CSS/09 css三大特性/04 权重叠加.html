<head>

	<title>权重叠加</title>
	<style>
		li { /*0,0,0,1*/
			color: red;
		}
		ul li { /*权重叠加：0,0,0,2*/
			color: green;
		}
		nav ul li { /*0,0,0,3*/
			color: blue;
		}
	</style>
</head>
<body>
	 <nav class="daohang">
    	<ul>
    		<li>李白</li>

    	</ul>
    </nav>
