<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.circle {
				width: 50px;
				height: 50px;
				border: 5px solid #ddd;
				margin: 100px auto;
				border-radius: 50%;
				border-left-color: #FFB5BF;
				/* 设置动画属性:动画名 动画执行时间 时间函数 无限循环; */
				/* animation: loading 1.2s linear infinite; */
			}
			.circle:hover {
				animation: loading 1.2s linear infinite;
			}
			/* 定义动画,所谓的加载图标可使用旋转实现 */
			@keyframes loading{
				from{
					transform: rotate(0deg);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="circle"></div>
	</body>
</html>
