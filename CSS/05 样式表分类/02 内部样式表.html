<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内部样式表</title>
	<style>
		div:first-child {
			color: #00f;
			font-size: 14px;
		}
		div:last-child {
			color: pink;
			font-size: 14px;
		}
		div:nth-child(2) {
			color: skyblue;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div>内部样式表：在HTML头部标签内部使用style标签定义</div>
	<div>内部样式表：在HTML头部标签内部使用style标签定义</div>
	<div>内部样式表：在HTML头部标签内部使用style标签定义</div>
</body>
</html>
