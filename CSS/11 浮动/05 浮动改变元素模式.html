<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			height: 200px;
			background-color: pink;
			float: left; /*块级元素添加浮动会具有行内块元素的特性（可在一行放多个，可设置宽高，盒子大小根据内容决定）*/
		}
		span {
			background-color: purple;
			height: 100px;
			float: left; /*行内元素添加浮动会具有行内块的特性*/
		}
	</style>
</head>
<body>
	<div>三大傻大闹宝莱坞</div>
    <div>三大傻大闹宝莱坞</div>
    <span>额的个神啊</span>
    <span>额的个神啊</span>
</body>
</html>
