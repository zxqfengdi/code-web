<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 500px;
			height: 300px;
			background-color: pink;
			padding: 10px;
			border: 10px solid red;
			/*浮动元素会找距离最近的父元素对齐，不会超过内边距*/
		}
		.son {
			width: 200px;
			height: 200px;
			background-color: purple;
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
