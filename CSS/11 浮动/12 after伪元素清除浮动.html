<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1 {
			border: 1px solid red;
			/*多数情况下，不方便给父元素高度----一般情况下，让里面的内容自动撑开盒子，不写死高度*/
		}
		.son1 {
			width: 100px;
			height: 100px;
			background-color: pink;
			float: left;
		}
		.son2 {
			width: 150px;
			height: 100px;
			background-color: purple;
			float: left;
		}
		.box2 {
			width: 300px;
			height: 100px;
			background-color: #000;
		}
		/*after伪元素实现清除浮动*/
		.clearfix::after {
			display: block; /*转换为块级元素*/
			content: ".";/* 内容为小点，尽量不要空，否则旧版本浏览器会有空隙*/
			height: 0; /*高度为0*/
			visibility: hidden; /*隐藏内容*/
			clear: both; /*清除浮动*/
		}
		/*兼容ie6,7*/
		.clearfix {
			*zoom: 1;
		}

	</style>
</head>
<body>
	 <p>123</p>
	<div class="box1 clearfix">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="box2"></div>
</body>
</html>
