<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字阴影</title>
	<style>
		/*文字阴影：text-shadow:(h-shadow,v-shadow,blur,color)*/
		/*四个参数含义：水平阴影位置（必须），垂直阴影位置（必须）、模糊距离（可选）；阴影颜色（可选）*/
		h1 {
			font-size: 100px;
			text-shadow: 3px 5px 7px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<h1>你是阴影，我是火影！</h1>
</body>
</html>
