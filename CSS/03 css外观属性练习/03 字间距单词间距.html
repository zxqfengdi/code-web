<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字间距单词间距</title>
	<style>
		/*标签选择器：letter-spaceing字间距*/
		div {
			letter-spacing: 1px;
		}
		/*单词间距：word-spaceing 针对英文*/
		p {
			word-spacing: 5px;
		}
	</style>
</head>
<body>
	<div>我是熊大</div>
	<p>my name is andy.</p>
</body>
</html>
