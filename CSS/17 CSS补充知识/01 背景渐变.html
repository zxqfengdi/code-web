<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 300px;
				height: 50px;
				margin: 200px auto;
				/* 定义背景渐变效果(线性渐变,兼容性较差,需要加浏览器私有前缀) */
				background: -webkit-linear-gradient(top, red, green);
			}
			section {
				width: 400px;
				height: 80px;
				margin: 100px auto;
				background: -webkit-linear-gradient(left, red 0%, green 20%, hotpink 50%, pink 80%);
			}
		</style>
	</head>
	<body>
		<div></div>
		<section></section>
	</body>
</html>
