<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 20px;
			border: 1px solid #00a4ff;
			/*强制文本一行内显示*/
			white-space: nowrap;
			/*溢出隐藏*/
			overflow: hidden;
			/*直接裁剪*/
			/*text-overflow: clip;*/
			/*超出显示省略号*/
			text-overflow: ellipsis;
		}

	</style>
</head>
<body>
	<div>
		马云最后一天上班看望老同事，却因矿工半天，将被扣发当月全勤奖！
	</div>
</body>
</html>
