<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: purple;
			cursor: default;
		}
		.pointer {
			cursor: pointer;
		}
		.move {
			cursor: move;
		}
		.text {
			cursor: text;
		}
	</style>
</head>
<body>
<div>鼠标经过，变换鼠标样式</div>
<div class="pointer">鼠标经过，变换鼠标样式为小手</div>
<div class="move">鼠标经过，变换鼠标样式为移动</div>
<div class="text">鼠标经过，变换鼠标样式为文本</div>
</body>
</html>
