<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 120px;
			height: 20px;
			border: 1px solid red;
			/*换行：多用于英文*/
			/*允许单词内(单词拆开)换行*/
			/*word-break: break-all;*/
			/*不允许拆开单词显示（连字符特殊）*/
			word-break: keep-all;
		}
	</style>
</head>
<body>
	<div>
		my name is andy.
	</div>
</body>
</html>
