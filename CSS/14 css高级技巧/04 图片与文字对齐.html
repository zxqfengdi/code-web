<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			/*盒子水平居中对齐*/
			margin: 0 auto;
			/*文字水平居中*/
			text-align: center;
			/*文字垂直居中：行高等于盒子高度*/
			line-height: 100px;
			/*垂直居中对块级元素无效，用来*/
			/*vertical-align: middle;*/
		}
		img {
			/*图片和文字默认为基线对齐*/
			vertical-align: middle;
		}
		textarea {
			width: 200px;
			height: 100px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div>文字居中</div>
	<hr>
	<img src="images/2.jpg" alt=""> 我好尴尬呀
	<hr>
	用户留言:<textarea name="" id="" cols="30" rows="10"></textarea>
</html>
