<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			list-style: none;
		}
		div li {
			float: left;
		}
		div li a {
			display: inline-block;
			/*a元素不给宽度*/
			color: #fff;
			height: 33px;
			line-height: 33px;
			background: url(images/ao.png) no-repeat;
			text-decoration: none;
			padding-left: 15px;
		}
		div li span {

			display: inline-block;
			height: 33px;
			/*span元素不给宽度*/
			background: url(images/ao.png) no-repeat right;
			padding-right: 15px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<a href="#"><span>首页</span></a>
			</li>
			<li>
				<a href="#"><span>帮助文档</span></a>
			</li>
			<li>
				<a href="#"><span>下载游戏</span></a>
			</li>
		</ul>
	</div>
</body>
</html>
