<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 310px;
			height: 190px;
			border: 1px solid #000000;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}
		div img:nth-child(2){
			position: absolute;
			top: 0;
			left: 0;
		}
		div img:last-child {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/adv.jpg" alt="test">
		<img src="images/top_tu.png" alt="">
		<img src="images/br.png" alt="">
	</div>
</body>
</html>
