<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
			/*父元素可为相对、绝对定位等*/
			position: relative;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: purple;
			/*父元素有定位，以最近的已定位父元素为准进行对齐*/
			position: absolute;
			top: 15px;
			left: 15px;
		}
		.son2 {
			height: 100px;
			width: 100px;
			background-color: deeppink;
		}
	</style>
</head>
<body>
<div class="father">
	<div class="son"></div>
	<div class="son2"></div>
</div>
</body>
</html>
