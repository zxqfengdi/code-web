<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div:first-child {
			width: 100px;
			height: 100px;
			background-color: pink;
			/*
			绝对定位: 绝对定位脱离标准流，不占位置。
			*/
			position: absolute;
			top: 20px;
			left: 20px;
		}

		div:last-child {
			width: 200px;
			height: 150px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
</body>
</html>
