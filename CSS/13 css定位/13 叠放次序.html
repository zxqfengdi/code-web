<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
			/*绝对定位脱标。不占有位置*/
			/*父元素无定位默认以浏览器窗口定位*/
			position: absolute;
			top: 0;
			left: 0;
		}
		div:first-child {
			z-index: 1;
		}
		div:nth-child(2) {
			background-color: purple;
			top: 30px;
			left: 30px;
			z-index: 2;
		}
		div:last-child {
			background-color: skyblue;
			top: 60px;
			left: 60px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
