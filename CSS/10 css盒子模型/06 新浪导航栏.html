<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏</title>
	<style>
		nav {
			height: 41px;
			background-color: #fcfcfc;
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}
		nav a {
			font-size: 14px;
			color: #4c4c4c;
			text-decoration: none;
			height: 41px;
			padding: 0 15px;
			line-height: 41px;
			display: inline-block;
			
		}
		nav a:hover {
			background-color: #eee;
		}
	</style>
</head>

<body>
	<nav>
    	<a href="#">首页</a>
    	<a href="#">手机新浪网</a>
    	<a href="#">网站导航</a>
    	<a href="#">三个字</a>
    </nav>
</body>
</html>
