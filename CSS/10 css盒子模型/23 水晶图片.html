<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 249px;
			height: 249px;
			line-height: 249px; /*行高等于高度垂直居中*/
			background-color: pink; /*背景颜色*/
			margin: 50px; /*外边距*/
			background: url(images/shui.jpg); /*背景图片*/
			font-size: 30px; /*字体大小*/
			text-align: center; /*水平居中*/
			/*color: white; 字体颜色*/
			color: rgba(255,255,255,0.8);
			border-radius: 50%; /*圆角矩形*/
			box-shadow: 5px 5px 10px 16px rgba(255,255,255,0.4) inset,
			5px 4px 10px rgba(0,0,0,0.3);  /*盒子阴影：内阴影*/
		}
	</style>
</head>
<body>
	<div> 水晶图片 </div>
</body>
</html>
