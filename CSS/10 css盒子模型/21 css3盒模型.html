<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div:first-child {
			width: 200px;
			height: 200px;
			background-color: pink;
			box-sizing: content-box; /*就是之前的盒子模型:盒子实际尺寸：width + padding + border*/
			padding: 10px; /*padding会撑大盒子*/
			border: 15px solid red; /*border会撑大盒子*/
		}
		div:last-child {
			width: 200px;
			height: 200px;
			background-color: purple;
			box-sizing: border-box; 
			padding: 10px; /*padding不撑开盒子*/
			border: 15px solid red; /*border不会撑大盒子*/
		}
	</style>
</head>
<body>
	<div>
    	content-box
    </div>
    <div>
    	border-box
    </div>
</body>
</html>
