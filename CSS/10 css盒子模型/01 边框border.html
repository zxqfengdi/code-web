<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框border</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			border-width: 1px;
			border-color: red;
			border-style: solid;/*边框样式：单实线*/
			/*border-style: dashed; 边框样式：虚线*/
			/*border-style: dotted; 边框样式：点线*/
			/*border-style: double; 边框样式：双实线*/
		}
	</style>
</head>
<body>
	<div>我是一个盒子</div>
</body>
</html>
