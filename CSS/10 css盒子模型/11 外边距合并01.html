<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>外边距合并</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		div:first-child {
			margin-bottom: 100px;
		}
		div:last-child {
			background-color: purple;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div></div>
    <div></div>
</body>
</html>
