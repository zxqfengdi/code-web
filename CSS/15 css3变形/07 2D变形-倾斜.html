<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
			top: 50%;
			left: 50%;
			/*移动*/
			transform: translate(-50% -50%);
			transition: all 0.5s;
		}
		div:hover {
			transform: skew(45deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
