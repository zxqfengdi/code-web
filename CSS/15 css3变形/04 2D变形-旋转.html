<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;
			top: 50%;
			left: 50%;
			/*移动*/
			transform: translate(-50%, -50%);
			/*过渡效果*/
			transition: all 0.5s;
		}
		div:hover {
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
