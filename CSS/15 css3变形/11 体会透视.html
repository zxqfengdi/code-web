<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			/*视距越大效果越明显*/
			perspective: 500px;
		}
		img {
			display: block;
			margin: 100px auto;
			transition: all 3s;
			transform-origin: left;

		}
		img:hover {
			transform: rotateY(80deg);
		}
	</style>
</head>

<img src="images/1498446043198.png" width="300px" alt="">
</body>
