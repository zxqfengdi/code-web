<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section {
			/*父盒子声明：伸缩布局*/
			display: flex;
			width: 80%;
			height: 200px;
			border: 1px solid red;
			margin: 50px auto;
			min-width: 500px;
		}
		section div {
			/*子盒子声明份数*/
			height: 100%;
			background-color: pink;
		}
		section div:nth-child(1) {
			/*flex: 1;*/
			/*宽度可写死，剩余的按照比例伸缩平分（宽度写死时不需要写所占份数）*/
			width: 200px;
		}
		section div:nth-child(2) {
			/*flex: 2;*/
			width: 400px;
			background-color: purple;
		}
		section div:nth-child(3) {
			flex: 1;
		}
	</style>
</head>
<body>
<section>
	<div></div>
	<div></div>
	<div></div>
</section>
</body>
</html>
