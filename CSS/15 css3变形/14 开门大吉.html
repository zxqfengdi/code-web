<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section {
			width: 450px;
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(images/3.jpg) no-repeat;
			position: relative;
			perspective: 1000px;
		}
		.door-l,
		.door-r {
			box-sizing: border-box;
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			/*background-color: pink;*/
			background: url(images/bg.png);
			transition: all 2s;
		}
		.door-l {
			left: 0;
			border: 1px solid #000;
			transform-origin: left;
		}
		.door-r {
			right: 0;
			border: 1px solid #000;
			transform-origin: right;
		}
		/*伪元素插入元素*/
		.door-l::before {
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			border-radius: 10px;
			content: "";
			position: absolute;
			right: 5px;
			top: 50%;
			transform: translateY(-50%);
		}
		.door-r::before {
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			border-radius: 10px;
			content: "";
			position: absolute;
			left: 5px;
			top: 50%;
			transform: translateY(-50%);
		}
		/*鼠标经过selection盒子门进行翻转*/
		section:hover .door-l {
			transform: rotateY(-130deg);
		}
		section:hover .door-r {
			transform: rotateY(130deg);
		}
	</style>
</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>
	</section>
</body>
</html>
