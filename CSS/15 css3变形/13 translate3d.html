<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			/*视距透视*/
			perspective: 600px;
		}
		div {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: pink;
			transition: all 1s;
		}
		div:hover {
			/*transform: translateX(100px);*/
			/*transform: translateY(100px);*/
			/*transform: translateZ(300px);*/
			/*x,y可以是px或者%,z只能为px*/
			/*transform: translate3d(100px,100px,300px);*/
		}
		h2 {
			transform: translate3d(0, 50px, 0);
			transition: all 2s;
		}
		div:hover h2 {
			transform: translate3d(0, 0, 0);
		}
	</style>
</head>
<body>
<div>
	<h2>每一毫米的突破</h2>
</div>
</body>
</html>
