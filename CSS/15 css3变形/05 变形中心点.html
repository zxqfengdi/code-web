<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			margin: 100px;
			transition: all 0.5s;
			/*设置变形中心点*/
			/*transform-origin: center center;*/
			transform-origin: left top;
			/*还可设置旋转精确中心点（像素表示）*/
		}
		img:hover {
			/*以中心点旋转*/
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
<img src="images/pk1.png" alt="">
</body>
</html>
