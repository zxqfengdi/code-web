<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		section {
			/*父盒子声明：伸缩布局*/
			display: flex;
			width: 80%;
			height: 200px;
			border: 1px solid red;
			margin: 50px auto;
			min-width: 500px;
		}
		section div {
			/*子盒子声明份数*/
			flex: 1;
			height: 100%;
			background-color: pink;
			/*float: left;*/
			margin: 0 5px;
		}
		section div:nth-child(2) {
			flex: 2;
			background-color: purple;
		}
	</style>
</head>
<body>
<section>
	<div></div>
	<div></div>
	<div></div>
</section>
</body>
</html>
