<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-width: 650px;
			}
			.container {
				overflow: hidden;
			}
			.center {
				height: 150px;
				background-color: pink;
				margin-left: 100px;
				margin-right: 200px;
			}
			.left {
				width: 100px;
				height: 150px;
				background-color: skyblue;
				margin-left: -100%;
			}
			.right {
				width: 200px;
				height: 150px;
				background-color: mediumpurple;
				margin-left: -200px;
			}
			.container-center {
				width: 100%;
			}
			.container-center,
			.left,
			.right {
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="container-center">
				<div class="center">center</div>
			</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>	
	</body>
</html>
