<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				min-width: 650px;
			}
			/* 父元素声明flex伸缩布局 */
			.container {
				display: flex;
			}
			.center {
				width: 100%;
				height: 150px;
				background-color: pink;
				/* 定义元素放大比例 */
				flex: 1;
			}
			.left {
				width: 100px;
				height: 150px;
				background-color: skyblue;
				/* 利用伸缩布局里面项目的order属性定义元素排列方式 */
				order: -1;
			}
			.right {
				width: 200px;
				height: 150px;
				background-color: mediumslateblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="center">center</div>
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
