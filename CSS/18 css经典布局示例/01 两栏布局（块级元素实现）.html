<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container {
				width: 80%;
				height: 150px;
				margin: 0 auto;
				/* 去除行内块元素之间间距 */
				font-size: 0;
			}
			.left {
				width: 200px;
				height: 100%;
				background-color: pink;
			}
			.right {
				width: calc(100% - 200px);
				height: 100%;
				background-color: skyblue;
			}
			/* 方式一:转换显示模式为行内块元素 */
			.left,
			.right {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
