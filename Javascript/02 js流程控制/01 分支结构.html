<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 分支结构:if-else if-else
			var num1 = 5, num2 = 10;
			//分支结构:if形式
			if (num2 > num1) {
				console.log('最大数为num2:' + num2);
			}
			//分支结构:if-else形式
			if (num1 % 2 === 0) {
				console.log('num1为偶数');
			} else {
				console.log('num1为奇数');
			}
			//分支结构:if-else is-else形式
			var score = 58;
			
			if (score < 60) {
				console.log('成绩为E');
			} else if (score < 70) {
				console.log('成绩为D');
			} else if (score < 80) {
				console.log('成绩为C');
			} else if (score < 90) {
				console.log('成绩为B');
			} else {
				console.log('成绩为A');
			}
			
			// 三元运算符: 表达式1 ? 表达式2 : 表达式3
			// 表达式1为布尔表达式
			var age = 16;
			
			(age >= 18) ? console.log('成年') : console.log('未成年');
			
			// switch:其判断使用的是严格相等即===
			var day = 2;
			switch (day) {
				case 1:
					console.log('星期一');
					break;  // 使用break保证执行完一种情况就退出
				case 2:
					console.log('星期二');
					break;
				case 3:
					console.log('星期三');
					break;
				case 4:
					console.log('星期四');
					break;
				case 5:
					console.log('星期五');
					break;
				// 其他情况执行default块的代码
				default:
					console.log('输入错入！');
					break;
			}
			
			// 成绩案例使用switch实现
			var score = 45;
			
			switch (parseInt(score / 10)) {
				case 10:
				case 9:
					console.log('成绩为A');
					break;
				case 8:
					console.log('成绩为B');
					break;
				case 7:
					console.log('成绩为C');
					break;
				case 7:
					console.log('成绩为D');
					break;
				case 6:
					console.log('成绩为E');
					break;
				default:
					console.log('成绩不及格！');
					break;
			}
			
			// 布尔类型隐式转换
			// false:'' 0 undefined null NaN
			// true:其他情况均视为true
		</script>
	</head>
	<body>
	</body>
</html>
