<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 简单数据类型:值类型(变量中存储的是值本身，因此叫做值类型。)(Number String Boolean Null Undefined)
			// 复杂数据类型:引用类型(变量中存储的仅仅是地址（引用），因此叫做引用数据类型。)(Object,)
			// 栈:由操作系统自动分配释放 ，存放函数的参数值，局部变量的值等(后进先出)
			// 堆:存储复杂类型(对象)，一般由程序员分配释放， 若程序员不释放，由垃圾回收机制回收
			
			// 简单数据类型:在内存中存储在栈上(此处n1,n2在内存中开辟两个内存区域存储值10)
			var n1 = 10;
			var n2 = n1;
			// 复杂数据类型:所有对象基于Object,在内存中存储在堆上,同时在栈上存储指向对象的地址(变量指向栈上的内存地址)
			// 访问复杂数据类型需要经过两次寻址:根据变量寻找栈上对应的内存地址,再根据内存地址找到堆上的对象
			function Person(name, age) {
				this.name = name;
				this.age = age;
				this.sayHai = function () {
					console.log('hello!');
				}
			}
			// 两个变量在栈上存储的内存地址是相同的
			var person1 = new Person('yuxi', 15);
			var person2 = person1;
			// 两个变量存储的地址指向同一个对象,更改对象属性,其他对象也发生改变
			person1.name = 'fengdi';
			console.log(person2.name);
			
			// 简单数据类型作为函数参数
			function fn(a, b) {
				a = a + 1;
				b = b + 1;
				console.log(a, b);
			}
			var x = 5, y = 10;
			fn(x, y);
			console.log(x, y);
			
			// 复杂数据类型作为函数参数
			var person3 = new Person('小明', 25);
			
			function objfn(p) {
				p.name = '老王';
				console.log(p.name);
			}
			objfn(person3);
			console.log(person3.name);
		</script>
	</head>
	<body>
	</body>
</html>
