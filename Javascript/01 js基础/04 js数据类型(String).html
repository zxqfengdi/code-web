<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 字符串可使用单引号或者双引号表示,根据具体情况使用
			var msg01 = '自学程序员'
			console.log(msg01);
			
			var msg02 = "程序员"
			console.log(msg02);
			
			console.log("我是一个\"程序猿\"");  // 转义字符
			console.log('我是一个"程序猿"');  // 单引号包裹双引号
			console.log("我是一个'程序猿'");
			
			// 字符串拼接
			var n1 = 5, n2 = 6;
			console.log(n1 + n2);  // +两边为数字类型,执行的为算术运算
			
			var msg03 = 'abc', num01 = 123;
			console.log(msg03 + msg02);  // + 两边为字符串,执行字符串拼接
			console.log(msg03 + num01); // + 一边为字符串,另一边为数字(先将数字转换为字符串类型，执行拼接操作)
			console.log(msg03 + true);  // 同上
			
			// 获取字符串指定位置字符(使用索引)
			console.log(msg01[1]);
			console.log(msg01[2]);

			// 字符串常用方法：使用字符串简单类型调用方法内部实现:使用String对象创建字符串对象
			// 获取字符串长度(length)
			console.log(msg01.length);
			
			// 01 字符方法: str.charAt() str.charCodeAt() str[i]
			var str = 'hello world';
			console.log(str.charAt(6));  // 获取指定索引位置字符
			console.log(str.charCodeAt(6));  // 获取指定索引位置字符ASCII码值
			// 字符串遍历
			for (var i = 0; i < str.length; i++) {
				// console.log(str[i]);
				console.log(str.charAt(i));
			}
			
			// 02 字符串操作方法: str.concat() str.slice() str.substring() str.substr()
			// concat(): 拼接字符串
			var str2 = 'yuxi';
			console.log(str.concat(str2));  // 拼接字符串,相当于+
			// slice(start, end): 根据给定起始,结束索引截取字符串(不包括结束索引，可接受负值索引),省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
			var msg04 = 'hello world. my name is fengdi.'
			console.log(msg04.slice(6, 11));
			console.log(msg04.slice(-7, -1));
			console.log(msg04.slice(-7)); 
			// substring(start, end): 根据给定起始,结束索引截取字符串(不包括结束索引，不接受负值索引),省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
			console.log(msg04.substring(6, 11));
			// console.log(msg04.substring(-7, -1)); 不接受负值索引
			console.log(msg04.substring(13)); 
			// substr(start, length): 接受两个参数,第一个参数为截取的起始索引值,第二个参数为截取的字符数(可接受负值索引), 省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
			console.log(msg04.substr(6, 5)); 
			console.log(msg04.substr(-7, 6));
			console.log(msg04.substr(13)); 
			
			// 03 位置方法 str.indexOf() str.lastindexOf() str.search()
			// indexOf(): 获取指定字符串出现的位置(索引),可接受第二个参数作为检索起始位置
			console.log(msg03.indexOf('b'));
			console.log(msg03.indexOf('d'));  // 未找到返回-1
			// lastindexOf(): 获取指定字符串出现的位置(索引),从尾部开始查找
			
			// str.search():搜索特定值的字符串,并返回其起始位置(不可设置第二个参数即检索的起始位置)
			var msg04 = "hello world, my name is fengdi.";
			console.log(msg04.search('world'));
			console.log(msg04.search('yuxi'));  // 未找到返回-1
			
			// 04 去除空白:str.trim() str.trimLeft() str.trimRight()
			//str.trim():去除字符串两边空白字符
			var str = ' hello world   name ';
			console.log(str.trim());
			
			// 05 大小写转换：str.toUpperCase()  str.toLowerCase()
			var str = 'hello World'
			console.log(str.toUpperCase());
			console.log(str.toLowerCase());
			
			// str.repalce() str.split()
			// replace(): 替换字符串的某些内容并返回替换后的字符串
			// split(): 使用特定分隔符将字符串分割为字符数组
			
			// 字符串方法练习
			// 
		</script>
	</head>
	<body>
	</body>
</html>
