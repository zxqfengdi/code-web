<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 字符串可使用单引号或者双引号表示,根据具体情况使用
			var msg01 = '自学程序员'
			console.log(msg01)
			
			var msg02 = "程序员"
			console.log(msg02)
			
			console.log("我是一个\"程序猿\"")  // 转义字符
			console.log('我是一个"程序猿"')  // 单引号包裹双引号
			console.log("我是一个'程序猿'")
			
			// 字符串拼接
			var n1 = 5, n2 = 6;
			console.log(n1 + n2)  // +两边为数字类型,执行的为算术运算
			
			var msg03 = 'abc', num01 = 123;
			console.log(msg03 + msg02)  // + 两边为字符串,执行字符串拼接
			console.log(msg03 + num01) // + 一边为字符串,另一边为数字(先将数字转换为字符串类型，执行拼接操作)
			console.log(msg03 + true)  // 同上
			
			// 获取字符串指定位置字符(使用索引)
			console.log(msg01[1])
			console.log(msg01[2])
			
			// 字符串方法
			// 获取字符串长度(length)
			console.log(msg01.length)
			
			// 字符串大小写(toUpperCase, toLowerCase)
			console.log(msg03.toUpperCase())
			console.log(msg03.toLowerCase())
			
			// 获取指定字符串出现的位置(索引),可接受第二个参数作为检索起始位置(indexof)
			console.log(msg03.indexOf('b'))
			console.log(msg03.indexOf('d'))  // 未找到返回-1
			
			// 搜索特定值的字符串,并返回其起始位置(search，不可设置第二个参数即检索的起始位置)
			var msg04 = "hello world, my name is fengdi."
			console.log(msg04.search('world'))
			
			// 截取指定长度的子字符串:slice(start, end) substring(start, end) substr(start, length)
			console.log(msg04.slice(6, 11))  // 不包括结束索引值
			console.log(msg04.slice(-7, -1)) // 可接受负值索引,从尾部计数
			console.log(msg04.slice(-7))  // 省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
			
			console.log(msg04.substring(6, 11))  // 不包括结束索引值
			// console.log(msg04.substring(-7, -1)) // 不接受负值索引
			console.log(msg04.substring(13))  // 省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
			
			console.log(msg04.substr(6, 5))  // 不包括结束索引值
			console.log(msg04.substr(-7, 6)) // 可接受负值索引,从尾部计数
			console.log(msg04.substr(13))  // 省略第二个参数,截取剩余所有字符(类似于python中的x[2:])
		</script>
	</head>
	<body>
	</body>
</html>
