			var num;

			num = 5;

			var num1 = 5;
			var num2 = 6;
			
			// javascript输出方式

			// 写入浏览器控制台

			console.log(n1, n2, n3);

			// 方法二:交换两个数字类型变量的值，不使用临时变量
			var num1 = 5, num2 = 6;
			console.log(num1, num2);
			
			num1 = num1 + num2;
			num2 = num1 - num2;
