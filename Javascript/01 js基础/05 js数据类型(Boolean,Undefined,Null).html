<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//布尔类型:true false(区分大小写)
			// JavaScript中下列值被解释为false:undefined,null,false, -0, NaN, ''
			var bool01 = true;
			var bool02 = false;
			
			console.log(bool01, bool02)
			
			// undefined:定义变量未赋值,值默认为Undefined
			var test;
			console.log(test)
			
			// null:表示空值(手动设置)
			var age = null;
			console.log(age)
		</script>
	</head>
	<body>
	</body>
</html>
