<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 函数:封装代码,便于重用
			// 函数定义:使用function关键字定义函数
			function getSum() {
				// 函数体:函数要做的事情
				var sum = 0;
				
				for (var i = 1; i <= 100; i++) {
					sum += i;
				}
				return sum;
			}
			//函数调用
			result = getSum();
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
