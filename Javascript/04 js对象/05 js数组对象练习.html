<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 将一个字符串数组输出为|分割的形式，比如“刘备|张飞|关羽”:使用两种方式实现.
			var names = ['刘备', '关羽', '张飞', '赵云', '诸葛亮'];
			
			// 方法1：arr.join()方法
			console.log(names.join('|'));
			
			// 方法2:使用for循环进行字符串拼接
			var str = names[0];
			var seprator = '|';
			for (var i = 1; i < names.length; i++) {
				str = str + seprator + names[i];
			}
			console.log(str);
			
			// 将一个字符串数组的元素的顺序进行反转,["a", "b", "c", "d"] -> [ "d","c","b","a"]
			// 数组reverse方法,原地翻转数组
			var charArr = ['a', 'b', 'c', 'd'];
			var charArr2 = ['c', 'd', 'b', 'e'];
			console.log(charArr.reverse());
			
			for (var i = 0; i < charArr2.length / 2; i++) {
				var tmp = charArr2[i];
				charArr2[i] = charArr2[charArr2.length - 1 -i];
				charArr2[charArr2.length - 1 -i] = tmp;
			}
			console.log(charArr2);
			
			// 工资数组[1500, 1200, 2000, 2100, 1800],把工资超过2000的删除
			// 方法1: 循环遍历判断
			var money = [1500, 1200, 2000, 2100, 1800];
			var newMoney = [];
			for (var i in money) {
				if (money[i] < 2000) {
					newMoney[newMoney.length] = money[i];
				}
			}
			console.log(newMoney);
			// 方法二：数组filter方法(数组元素执行函数的结果为true的元素保留作为新数组的元素)
			// var newMoney2 = money.filter(current => current < 2000);
			var newMoney2 = money.filter(function (current) {
				return current < 2000;
			})
			console.log(newMoney2);
			
			// ["c", "a", "z", "a", "x", "a"]找到数组中每一个a出现的位置
			var numbers = ["c", "a", "z", "a", "x", "a"];
			var index = -1;
			do {
				index = numbers.indexOf('a', index + 1);
				if (index !== -1) {
					console.log(index);
				}
			} while (index !== -1)
		</script>
	</head>
